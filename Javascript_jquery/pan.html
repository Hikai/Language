<!DOCTYPE html>
<html lang="ko">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>
			$(document).keypress(function(e) {
				var curr_left = 0;
				if ((e.which == 68) || (e.which == 100)) {
					curr_left += 1;
					$("p.tag_move").css("left", curr_left + "px");
				}
			});
		</script>
	</head>
	<body class="body">
		<p class="tag_move" style="left: 1px;">‚óè</p>
	</body>
</html>
