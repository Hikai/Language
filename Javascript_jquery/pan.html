<!DOCTYPE html>
<html lang="ko">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>
			$(document).keypress(function(e) {
				$("p.print").text(e.which);
			});
		</script>
	</head>
	<body class="body">
		<p class="print"></p>
	</body>
</html>
