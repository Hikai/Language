<!DOCTYPE html>
<html lang="ko">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>
			$(document).keypress(function(e) {
				var get_left = $("div.tag_move").css("left");
				var get_top = $("div.tag_move").css("top");
				var curr_left = Number(get_left.substr(0, get_left.lastIndexOf("px")));
				var curr_top = Number(get_top.substr(0, get_top.lastIndexOf("px")));
				switch (e.which) {
					case 65 :
					case 97 :
						if (curr_left == 0) {
							return;
						}
						curr_left -= 10;
						$("div.tag_move").css("left", curr_left + "px");
						break;
					case 68 :
					case 100 :
						if (curr_left >= 500) {
							curr_left = -10;
						}
						curr_left += 10;
						$("div.tag_move").css("left", curr_left + "px");
						break;
					case 83 :
					case 115 :
						if (curr_top >= 300) {
							curr_top = -10;
						}
						curr_top += 10;
						$("div.tag_move").css("top", curr_top + "px");
						break;
					case 87 :
					case 119 :
						if (curr_top == 0) {
							return;
						}
						curr_top -= 10;
						$("div.tag_move").css("top", curr_top + "px");
						break;
					default :
						alert("Not");
				}
			});
		</script>
	</head>
	<body class="body">
		<div class="tag_move" style="left: 0px; position: relative; top: 0px;">‚óè</div>
	</body>
</html>
