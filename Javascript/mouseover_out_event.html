<!DOCTYPE html>
<html>
	<body>
	<p id="p_o">[O]</p>
	<p id="p_a">[A]</p>
	<script>
		document.getElementById("p_o").addEventListener("mouseover", mouseover_event_o);
		document.getElementById("p_o").addEventListener("mouseout", mouseout_event_o);
		document.getElementById("p_a").addEventListener("mouseover", mouseover_event_a);
		document.getElementById("p_a").addEventListener("mouseout", mouseout_event_a);
		function mouseover_event_o() {
			document.getElementById("p_o").innerHTML = "kkkkk";
		}
		function mouseout_event_o() {
			document.getElementById("p_o").innerHTML = "[O]";
		}
		function mouseover_event_a() {
			document.getElementById("p_a").style = "background-color: red";
		}
		function mouseout_event_a() {
			document.getElementById("p_a").style = "background-color: white";
		}
	</script>
	</body>
</html>
